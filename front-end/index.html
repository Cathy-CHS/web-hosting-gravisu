<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Gra-Visu page">
    <title>Gra-Visu</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <div class="header">
            <img class="title_icon" src="./assets/tag.png" />
            <div class="title">
                Gra-Visu
            </div>
        </div>

        <div class="step1">
            <div class='myField'>
                <div class="step_title"> 1. Upload Your Image Dataset </div>
                <input id='textInput' type="text" placeholder="Paste file path here" required></input>
                <button id='submitButton' onClick="handleSubmission()">
                    Upload
                </button>
                <form method="post">
                    <input id='fileSystem' type="file" multiple accept="image/*" enctype='multipart/form-data'
                        required></input>
                    <button type="button" id="submitFileButton">Upload</button>
                </form>
                <div class="text_response" id="imageNumber"></div> <!-- 다운로드한 이미지 수 출력 -->
            </div>
        </div>

        <div class="step2">
            <div class='myField'>
                <div class="step_title"> 2. Input Your Training Model Information </div>
                <form method="post">
                    <div class="model_select">
                        <select name="model_type" id="model">
                            <option value="default">Select your model type</option>
                            <option value="vgg16">VGG16</option>
                            <option value="resnet50">ResNet50</option>
                            <option value="googlenet">GoogLeNet</option>
                        </select>
                    </div>

                    <input id='fileSystem' type="file" accept=".pkl, .pt" required></input>
                    <input id='textInput' type="text" placeholder="How much classes you want?" required></input>
                    <button type="button" id="submitFileButton">Upload</button>
                </form>
            </div>
        </div>

        <div class="step4">
            <div class='myField'>
                <div class="step_title"> 4. Image Classification Result </div>
                <div id='resultDiv'> </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
