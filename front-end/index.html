<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Gra-Visu page">
    <title>Gra-Visu</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <div class="header">
            <img class="title_icon" src="./assets/tag.png" />
            <div class="title">
                Gra-Visu
            </div>
        </div>

        <div class="step1">
            <div class='myField'>
                <div class="step_title"> 1. Upload Your Image Dataset </div>
                <!-- <input id='textInput' type="text" placeholder="Paste file path here" required></input>
                <button id='submitButton' onClick="handleSubmission()">
                    Upload
                </button> -->
                <form method="post" id="fileSystem">
                    <div id='fileBox'>
                        <div class="child">
                            <div class="drag_drop">Drag and drop files here<br>OR</div>
                            <label for="file">
                                <div class="fileButton">Browse</div>
                            </label>
                            <input name="file" id='file' type="file" multiple accept="image/*"
                                enctype='multipart/form-data' required></input>
                        </div>
                        <div class="text_response" id="imageNumber"></div> <!-- 다운로드한 이미지 수 출력 -->
                    </div>
                    <button type="button" class="upload-button" id="submitButton">Upload</button>
                </form>
            </div>
        </div>

        <div class="step2">
            <div class='myField'>
                <div class="step_title"> 2. Input Your Training Model Information </div>
                <form method="post" id="fileSystem">
                    <div id='fileBox'>
                        <div class="child">
                            <div class="drag_drop">Drag and drop files here<br>OR</div>
                            <label for="file">
                                <div class="fileButton">Browse</div>
                            </label>
                            <input name="file" id='file' type="file" accept=".zip" required></input>
                        </div>
                    </div>
                    <button type="button" class="save-model-and-display-button" id="submitButton">Upload</button>
                    <!-- <input id='numInput' type="text" placeholder="How much classes you want?" required></input> -->
                </form>
            </div>
        </div>

        <div class="submit">
            <div class='myField'>
                <button type="button" onClick="function2(event)" id="submitButton">Run Gra-Visu</button>
            </div>
        </div>

        <div class="step3">
            <div class='myField'>
                <div class="step_title"> 3. Image Classification Result </div>
                <div id='resultDiv'> </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
